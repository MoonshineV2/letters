<html>
<head>
    <title>Входящие</title>
    <link rel="stylesheet" type="text/css" href="letters.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="input.js"></script>
    <script src="multiselect.js"></script>
    <script src="modals.js"></script>

</head>
<body>
    <nav id='menu'>
        <ul>
            <li><a id="input-ref" href='http://localhost:8080/letters/api/pages/input'>Входящие</a></li>
            <li><a id="output-ref" href='http://localhost:8080/letters/api/pages/output'>Исходящие</a></li>
            <!--<li><a class='dropdown-arrow' href='http://'>Products</a>
                <ul class='sub-menus'>
                    <li><a href='http://'>Products 1</a></li>
                    <li><a href='http://'>Products 2</a></li>
                    <li><a href='http://'>Products 3</a></li>
                    <li><a href='http://'>Products 4</a></li>
                </ul>
            </li>-->
            <li><a id="db-ref" href='http://localhost:8080/letters/api/pages/search'>Поиск</a></li>
            <!--<li>
                <input type="text" placeholder="Поиск..">
            </li>-->
        </ul>
    </nav>
    <div class="horizontal-view">
        <label>
            Номер входящего ИВЦ ЖА
            <input class="custom-input custom-input-small" id="ivc-num" type="text">
        </label>
        <label>
            <input id="is-answer" type="checkbox">
            ответ на исходящее
        </label>
    </div>
    <div id="answer-row" class="horizontal-view" style="justify-content: end; display: none">
        <label>
            Год исходящего
            <select id="years" name="years" data-placeholder="Год" data-search="false" data-select-all="true" multiple data-multi-select>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2021">2021</option>
                <option value="2020">2010</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
            </select>
        </label>
        <label>
            Месяц исходящего
            <select id="months" name="months" data-placeholder="Месяц" data-search="false" data-select-all="true" multiple data-multi-select>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
                <option value="7">07</option>
                <option value="8">08</option>
                <option value="9">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </label>
        <label>
            Номер исходящего
            <div class="custom-select">
                <select name="doc-num" id="output-select" disabled>
                    <option value="" disabled selected hidden>Нет писем</option>
                </select>
            </div>
        </label>
    </div>
    <div class="horizontal-view">
        <label>
            Дата регистрации
            <input class="custom-date" id="registration-date" type="date"/>
        </label>
    </div>
    <div class="horizontal-view">
        <label>
            Номер документа
            <input class="custom-input custom-input-small" id="doc-num" type="text">
        </label>
    </div>
    <div class="horizontal-view">
        <label for="date-doc">
            Дата документа
            <input class="custom-date" id="date-doc" type="date"/>
        </label>
        <label class="custom-label custom-label-right">
            Тип документа
            <div class="custom-select">
                <select name="doc-type" id="doc-type-select">
                    <option value="" disabled selected hidden>Выберите вариант</option>
                </select>
            </div>
        </label>
    </div>
    <div class="horizontal-view">
        <label>
            Дата поступления документа
            <input class="custom-date" id="postuplenie-date" type="date"/>
        </label>
        <label class="custom-label custom-label-right">
            Номер ЕАСД
            <input class="custom-input custom-input-small" id="easd-num" type="text">
        </label>
    </div>
    <div class="horizontal-view">
        <label>
            Источник письма
            <div class="custom-select">
                <select name="origins" id="origin-select">
                    <option value="" disabled selected hidden>Выберите вариант</option>
                </select>
            </div>
        </label>
        <label>
            <input id="prilojenie" type="checkbox">
            приложение
        </label>
    </div>
    <div class="horizontal-view">
        <label>
            Подписант
            <div class="custom-select">
                <select name="signers" id="signer-select">
                    <option value="" disabled selected hidden>Выберите вариант</option>
                </select>
            </div>
        </label>
        <label class="custom-label custom-label-right">
            Кому расписано
            <div class="custom-select">
                <select name="targets" id="target-select">
                    <option value="" disabled selected hidden>Выберите вариант</option>
                </select>
            </div>
        </label>
    </div>
    <div class="horizontal-view">
        <label>
            Исполнитель
            <div class="custom-select">
                <select name="executors" id="executor-select">
                    <option value="" disabled selected hidden>Выберите вариант</option>
                </select>
            </div>
        </label>
    </div>
    <div class="horizontal-view">
        <label class="custom-label">
            Тема
            <input class="custom-input custom-input-pointer" id="topic" type="text" onclick="changeTopic()">
        </label>
        <label>
            Теги
            <select id="tags" name="tags"></select>
        </label>
        <label>
            <input id="reserve" type="checkbox">
            резерв
        </label>
    </div>
    <div class="horizontal-view">
        <label class="custom-label">
            Примечание
            <input class="custom-input custom-input-pointer" id="note" type="text" onclick="changeNote()">
        </label>
        <input type="file" id="file" />
    </div>
    <div class="horizontal-view">
        <button onclick="saveDocument()">
            Сохранить
        </button>
    </div>
    <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="modal2" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ошибка</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
