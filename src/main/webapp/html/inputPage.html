<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Входящие</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <script src="../js/input.js"></script>
    <script src="../js/multiselect.js"></script>
    <script src="../js/modals.js"></script>
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li class="li-selected">
                    <a href="http://localhost:8080/letters/api/pages/input" id="input-ref">Входящие</a>
                </li>
                <li>
                    <a href="http://localhost:8080/letters/api/pages/output" id="output-ref">Исходящие</a>
                </li>
                <li>
                    <a href='http://localhost:8080/letters/api/pages/search' id="search-ref">Поиск</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="fields">
            <div class="custom-input">
                <label for="ivc-num">Номер входящего ИВЦ ЖА</label>
                <input class="custom-input custom-input-small" id="ivc-num" type="text">
            </div>
            <div class="custom-date">
                <label for="registration-date">Дата регистрации</label>
                <input class="custom-date" id="registration-date" type="date"/>
            </div>
            <div class="custom-input">
                <label for="doc-num">Номер документа</label>
                <input class="custom-input custom-input-small" id="doc-num" type="text">
            </div>
            <div class="custom-date">
                <label for="date-doc">Дата документа</label>
                <input class="custom-date" id="date-doc" type="date"/>
            </div>
            <div class="custom-select">
                <label for="doc-type-select">Тип документа</label>
                <select name="doc-type" id="doc-type-select">
                    <option value="" disabled selected hidden>Выберите вариант</option>
                </select>
            </div>
            <button class="letter-save-btn">
                Сохранить письмо
            </button>
        </section>
    </main>
    <div class="horizontal-view">
        <label>
            <input id="is-answer" type="checkbox">
            ответ на исходящее
        </label>
        <label>
            Номер исходящего
            <div class="custom-select">
                <select name="doc-num" id="output-select" disabled>
                    <option value="" disabled selected hidden>Нет писем</option>
                </select>
            </div>
        </label>
    </div>
    <div id="answer-row" class="horizontal-view" style="justify-content: end; display: none">
        <label>
            Год исходящего
            <select id="years" name="years" data-placeholder="Год" data-search="false" data-select-all="true" multiple data-multi-select>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2021">2021</option>
                <option value="2020">2010</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
            </select>
        </label>
        <label>
            Месяц исходящего
            <select id="months" name="months" data-placeholder="Месяц" data-search="false" data-select-all="true" multiple data-multi-select>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
                <option value="7">07</option>
                <option value="8">08</option>
                <option value="9">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </label>

    </div>
    <div class="horizontal-view">

    </div>
    <div class="horizontal-view">

    </div>
    <div class="horizontal-view">

    </div>
    <div class="horizontal-view">
        <label>
            Дата поступления документа
            <input class="custom-date" id="postuplenie-date" type="date"/>
        </label>
        <label class="custom-label custom-label-right">
            Номер ЕАСД
            <input class="custom-input custom-input-small" id="easd-num" type="text">
        </label>
    </div>
    <div class="horizontal-view">
        <label>
            Источник письма
            <div class="custom-select">
                <select name="origins" id="origin-select">
                    <option value="" disabled selected hidden>Выберите вариант</option>
                </select>
            </div>
        </label>
        <label>
            <input id="prilojenie" type="checkbox">
            приложение
        </label>
    </div>
    <div class="horizontal-view">
        <label>
            Подписант
            <div class="custom-select">
                <select name="signers" id="signer-select">
                    <option value="" disabled selected hidden>Выберите вариант</option>
                </select>
            </div>
        </label>
        <label class="custom-label custom-label-right">
            Кому расписано
            <div class="custom-select">
                <select name="targets" id="target-select">
                    <option value="" disabled selected hidden>Выберите вариант</option>
                </select>
            </div>
        </label>
    </div>
    <div class="horizontal-view">
        <label>
            Исполнитель
            <div class="custom-select">
                <select name="executors" id="executor-select">
                    <option value="" disabled selected hidden>Выберите вариант</option>
                </select>
            </div>
        </label>
    </div>
    <div class="horizontal-view">
        <label class="custom-label">
            Тема
            <input class="custom-input custom-input-pointer" id="topic" type="text" onclick="changeTopic()">
        </label>
        <label>
            Теги
            <select id="tags" name="tags"></select>
        </label>
        <label>
            <input id="reserve" type="checkbox">
            резерв
        </label>
    </div>
    <div class="horizontal-view">
        <label class="custom-label">
            Примечание
            <input class="custom-input custom-input-pointer" id="note" type="text" onclick="changeNote()">
        </label>
        <input type="file" id="file" />
    </div>
    <div class="horizontal-view">
        <button onclick="saveDocument()">
            Сохранить
        </button>
    </div>
    <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="modal2" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ошибка</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
