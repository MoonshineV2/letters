<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Входящие</title>
    <link rel="stylesheet" href="../fonts/fonts.css">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/multiselect.css">
    <script src="../js/input.js"></script>
    <script src="../js/fileUploader.js"></script>
    <script src="../js/multiselect.js"></script>
    <script src="../js/modals.js"></script>
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li class="li-selected">
                    <a href="http://localhost:8080/letters/api/pages/input" id="input-ref">Входящие</a>
                </li>
                <li>
                    <a href="http://localhost:8080/letters/api/pages/output" id="output-ref">Исходящие</a>
                </li>
                <li>
                    <a href='http://localhost:8080/letters/api/pages/search' id="search-ref">Поиск</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="letter-section">
            <div class="fields">
                <div class="custom-input">
                    <label for="ivc-num">Номер входящего ИВЦ ЖА</label>
                    <div class="field-container">
                        <input id="ivc-num" type="text">
                        <p id="ivc-num-auto-insert-info" class="auto-insert-value" hidden>автоматическая вставка значения</p>
                    </div>
                </div>
                <div class="custom-input">
                    <label for="doc-num">Номер документа</label>
                    <input id="doc-num" type="text">
                </div>
                <div class="custom-input">
                    <label for="easd-num">Номер ЕАСД</label>
                    <input id="easd-num" type="text">
                </div>
                <div class="dividing-line"></div>
                <div class="custom-checkbox">
                    <input id="is-answer" type="checkbox">
                    <label for="is-answer">Ответ на исходящее</label>
                </div>
                <div class="field-answer-grid">
                    <div class="multiselect">
                        <label for="years">Год исходящего</label>
                        <select id="years" name="years" data-placeholder="Год" data-search="false" data-select-all="true" multiple data-multi-select>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2021">2021</option>
                            <option value="2020">2010</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                        </select>
                    </div>
                    <div class="multiselect">
                        <label for="months">Месяц исходящего</label>
                        <select id="months" name="months" data-placeholder="Месяц" data-search="false" data-select-all="true" multiple data-multi-select>
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="custom-select answer-grid-select">
                        <label for="output-select">Номер исходящего</label>
                        <select name="doc-num" id="output-select" disabled>
                            <option value="" disabled selected hidden>Нет писем</option>
                        </select>
                    </div>
                </div>
                <div class="dividing-line"></div>
                <div class="custom-date">
                    <label for="registration-date">Дата регистрации</label>
                    <div class="field-container">
                        <input id="registration-date" type="date"/>
                        <p id="registration-date-auto-insert-info" class="auto-insert-value" hidden>автоматическая вставка значения</p>
                    </div>
                </div>
                <div class="custom-date">
                    <label for="date-doc">Дата документа</label>
                    <input id="date-doc" type="date"/>
                </div>
                <div class="custom-date">
                    <label for="postuplenie-date">Дата поступления документа</label>
                    <input id="postuplenie-date" type="date"/>
                </div>
                <div class="dividing-line"></div>
                <div class="custom-select">
                    <label for="doc-type-select">Тип документа</label>
                    <select name="doc-type" id="doc-type-select">
                        <option value="" disabled selected hidden>Выберите вариант</option>
                    </select>
                </div>
                <div class="custom-select">
                    <label for="origin-select">Источник письма</label>
                    <select name="origins" id="origin-select">
                        <option value="" disabled selected hidden>Выберите вариант</option>
                    </select>
                </div>
                <div class="custom-select">
                    <label for="signer-select">Подписант</label>
                    <select name="signers" id="signer-select">
                        <option value="" disabled selected hidden>Выберите вариант</option>
                    </select>
                </div>
                <div class="custom-select">
                    <label for="executor-select">Исполнитель</label>
                    <select name="executors" id="executor-select">
                        <option value="" disabled selected hidden>Выберите вариант</option>
                    </select>
                </div>
                <div class="custom-select">
                    <label for="target-select">Кому расписано</label>
                    <select name="targets" id="target-select">
                        <option value="" disabled selected hidden>Выберите вариант</option>
                    </select>
                </div>
                <div>
                    <label>Теги</label>
                    <select id="tags" name="tags"></select>
                </div>
                <div class="custom-textarea text-area-small">
                    <label for="topic">Тема</label>
                    <textarea id="topic"></textarea>
                </div>
                <div class="custom-textarea">
                    <label for="note">Примечание</label>
                    <textarea id="note"></textarea>
                </div>
                <div class="custom-checkbox">
                    <input id="prilojenie" type="checkbox">
                    <label for="prilojenie">Приложение</label>
                </div>
                <div class="custom-checkbox">
                    <input id="reserve" type="checkbox">
                    <label for="reserve">Резерв</label>
                </div>
                <div class="dividing-line"></div>
                <h2>
                    Файл
                </h2>
                <div id="file-drop-zone" class="drag-and-drop-file">
                    <img src="../images/file.svg" alt="Фоновое изображение файла">
                    <span>
                        <a class="drag-and-drop-select-file" onclick="selectFile()">Выберите файл</a>
                        <p>или перетащите его сюда</p>
                    </span>
                </div>
                <div id="uploaded-file" class="uploaded-file hidden">
                    <div class="uploaded-file-icon"></div>
                    <div class="uploaded-file-text">
                        <p id="selected-file-name" class="uploaded-file-text-name"></p>
                        <p id="selected-file-size" class="uploaded-file-text-size"></p>
                    </div>
                    <img class="cross-mark" src="../images/close.svg" alt="Знак удаления файла" onclick="removeFile()">
                </div>
                <input type="file" id="file-input" hidden>
            </div>
            <div class="dividing-line"></div>
            <button class="letter-save-btn" onclick="saveDocument()">
                Сохранить письмо
            </button>
        </section>
    </main>
    <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="modal2" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ошибка</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
