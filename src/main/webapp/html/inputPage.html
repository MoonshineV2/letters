<html>
<head>
    <title>Входящие</title>
    <link rel="stylesheet" type="text/css" href="letters.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="input.js"></script>

</head>
<body>
    <nav id='menu'>
        <ul>
            <li><a id="input-ref" href='http://localhost:8080/letters/api/pages/input'>Входящие</a></li>
            <li><a id="output-ref" href='http://localhost:8080/letters/api/pages/output'>Исходящие</a></li>
            <!--<li><a class='dropdown-arrow' href='http://'>Products</a>
                <ul class='sub-menus'>
                    <li><a href='http://'>Products 1</a></li>
                    <li><a href='http://'>Products 2</a></li>
                    <li><a href='http://'>Products 3</a></li>
                    <li><a href='http://'>Products 4</a></li>
                </ul>
            </li>-->
            <li><a id="db-ref" href='http://'>БД</a></li>
            <!--<li>
                <input type="text" placeholder="Поиск..">
            </li>-->
        </ul>
    </nav>
    <div class="horizontal-view">
        <label>
            Номер входящего ИВЦ ЖА
            <input class="custom-input custom-input-small" id="ivc-num" type="text">
        </label>
        <label>
            <input id="is-answer" type="checkbox">
            ответ на исходящее
        </label>
    </div>
    <div class="horizontal-view">
        <label>
            Дата регистрации
            <input class="custom-date" id="registration-date" type="date"/>
        </label>
        <label>
            Номер исходящего ИВЦ ЖА
            <input class="custom-input custom-input-small" id="ivc-num-output" type="text">
        </label>
    </div>
    <div class="horizontal-view">
        <label>
            Номер документа
            <input class="custom-input custom-input-small" id="doc-num" type="text">
        </label>
    </div>
    <div class="horizontal-view">
        <label for="date-doc">
            Дата документа
            <input class="custom-date" id="date-doc" type="date"/>
        </label>
        <label>
            Тип документа
            <div class="custom-select">
                <select name="doc-type" id="doc-type-select">
                    <option value="" disabled selected hidden>Выберите вариант</option>
                </select>
            </div>
        </label>
    </div>
    <div class="horizontal-view">
        <label>
            Дата поступления документа
            <input class="custom-date" id="postuplenie-date" type="date"/>
        </label>
        <label>
            Номер ЕАСД
            <input class="custom-input custom-input-small" id="easd-num" type="text">
        </label>
    </div>
    <div class="horizontal-view">
        <label>
            Источник письма
            <div class="custom-select">
                <select name="origins" id="origin-select">
                    <option value="" disabled selected hidden>Выберите вариант</option>
                </select>
            </div>
        </label>
        <label>
            <input id="prilojenie" type="checkbox">
            приложение
        </label>
    </div>
    <div class="horizontal-view">
        <label>
            Подписант
            <div class="custom-select">
                <select name="signers" id="signer-select">
                    <option value="" disabled selected hidden>Выберите вариант</option>
                </select>
            </div>
        </label>
        <label class="custom-label custom-label-right">
            Кому расписано
            <div class="custom-select">
                <select name="targets" id="target-select">
                    <option value="" disabled selected hidden>Выберите вариант</option>
                </select>
            </div>
        </label>
    </div>
    <div class="horizontal-view">
        <label>
            Исполнитель
            <div class="custom-select">
                <select name="executors" id="executor-select">
                    <option value="" disabled selected hidden>Выберите вариант</option>
                </select>
            </div>
        </label>
    </div>
    <div class="horizontal-view">
        <label class="custom-label">
            Тема
            <input class="custom-input custom-input-pointer" id="topic" type="text">
        </label>
        <label>
            Теги
            <select id="tags" name="tags"></select>
        </label>
        <label>
            <input id="reserve" type="checkbox" checked="checked">
            резерв
        </label>
    </div>
    <div class="horizontal-view">
        <label class="custom-label">
            Примечание
            <input class="custom-input custom-input-pointer" id="note" type="text">
        </label>
        <input type="file" id="file" />
    </div>
    <div class="horizontal-view">
        <button onclick="saveDocument()">
            Сохранить
        </button>
    </div>
    <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Тема:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
