<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Исходящие</title>
    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/multiselect.css">
    <script src="../js/global.js"></script>
    <script src="../js/outputPage.js"></script>
    <script src="../js/fileUploader.js"></script>
    <script src="../js/multiselect.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/entities.js"></script>
</head>
<body>
    <header class="header">
        <nav class="header-navigation">
        </nav>
    </header>
    <main>
        <section class="letter-section">
            <div class="fields">
                <div class="custom-input">
                    <label for="ivc-num">Номер исходящего ИВЦ ЖА</label>
                    <div class="field-container">
                        <input id="ivc-num" type="text">
                        <p id="ivc-num-auto-insert-info" class="auto-insert-value" hidden>автоматическая вставка значения</p>
                    </div>
                </div>
                <div class="custom-input">
                    <label for="easd-num" class="custom-label custom-label-right">Номер ЕАСД</label>
                    <input id="easd-num" type="text">
                </div>
                <div class="dividing-line dividing-up"></div>
                <div class="custom-checkbox">
                    <input id="is-answer" type="checkbox">
                    <label for="is-answer">Ответ на входящее</label>
                </div>
                <div class="field-answer-grid">
                    <div class="multiselect">
                        <label for="years">Год входящего</label>
                        <select id="years" name="years" data-placeholder="Выберите год" data-search="false" data-select-all="true" multiple data-multi-select disabled>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2021">2021</option>
                            <option value="2020">2010</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                        </select>
                    </div>
                    <div class="multiselect">
                        <label for="months">Месяц входящего</label>
                        <select id="months" name="months" data-placeholder="Выберите месяц" data-search="false" data-select-all="true" multiple data-multi-select disabled>
                            <option value="1">01 (январь)</option>
                            <option value="2">02 (февраль)</option>
                            <option value="3">03 (март)</option>
                            <option value="4">04 (апрель)</option>
                            <option value="5">05 (май)</option>
                            <option value="6">06 (июнь)</option>
                            <option value="7">07 (июль)</option>
                            <option value="8">08 (август)</option>
                            <option value="9">09 (сентябрь)</option>
                            <option value="10">10 (октябрь)</option>
                            <option value="11">11 (ноябрь)</option>
                            <option value="12">12 (декабрь)</option>
                        </select>
                    </div>
                    <div class="custom-select answer-grid-select">
                        <label for="input-select">Номер входящего</label>
                        <select name="doc-num" id="input-select" disabled>
                            <option value="0" disabled selected hidden>Нет писем</option>
                        </select>
                    </div>
                </div>
                <div class="dividing-line dividing-up"></div>
                <div class="custom-date">
                    <label for="registration-date">Дата регистрации</label>
                    <input id="registration-date" type="date" value="2024-07-09" />
                </div>
                <div class="dividing-line dividing-up"></div>
                <div class="custom-select">
                    <label for="address-select">Куда направлено письмо</label>
                    <select name="address" id="address-select">
                        <option value="" disabled selected hidden>Выберите вариант</option>
                    </select>
                </div>
                <div class="custom-select">
                    <label for="participant-select">Кому направлено письмо</label>
                    <select name="participant" id="participant-select">
                        <option value="" disabled selected hidden>Выберите вариант</option>
                    </select>
                </div>
                <div class="custom-select">
                    <label for="signer-select">Подписант</label>
                    <select name="signers" id="signer-select">
                        <option value="" disabled selected hidden>Выберите вариант</option>
                    </select>
                </div>
                <div class="custom-select">
                    <label for="executor-select">Исполнитель</label>
                    <select name="executors" id="executor-select">
                        <option value="" disabled selected hidden>Выберите вариант</option>
                    </select>
                </div>
                <div class="multiselect">
                    <label for="tags">Теги</label>
                    <select id="tags" name="tags"></select>
                </div>
                <div class="dividing-line dividing-up"></div>
                <div class="custom-textarea text-area-small">
                    <label for="topic">Тема</label>
                    <textarea id="topic"></textarea>
                </div>
                <div class="custom-textarea">
                    <label for="note">Примечание</label>
                    <textarea id="note"></textarea>
                </div>
                <div class="custom-checkbox">
                    <input id="prilojenie" type="checkbox">
                    <label for="prilojenie">Приложение</label>
                </div>
                <div class="custom-checkbox">
                    <input id="reserve" type="checkbox">
                    <label for="reserve">Резерв</label>
                </div>
                <div class="dividing-line dividing-up"></div>
                <div id="file-uploader"></div>
            </div>
            <div class="dividing-line dividing-up"></div>
            <button class="letter-save-btn" onclick="saveDocument()">
                Сохранить письмо
            </button>
        </section>
    </main>
</body>
</html>
