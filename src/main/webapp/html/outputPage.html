<html lang="en">
<head>
    <title>Исходящие</title>
    <link rel="stylesheet" type="text/css" href="letters.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="output.js"></script>
    <script src="multiselect.js"></script>
    <script src="modals.js"></script>
</head>
<body>
    <nav id='menu'>
        <ul>
            <li><a id="input-ref" href='http://localhost:8080/letters/api/pages/input'>Входящие</a></li>
            <li><a id="output-ref" href='http://localhost:8080/letters/api/pages/output'>Исходящие</a></li>
            <li><a id="db-ref" href='http://'>БД</a></li>
        </ul>
    </nav>
    <div class="horizontal-view">
        <label>
            Номер исходящего ИВЦ ЖА
            <input class="custom-input" style="max-width: 100px" id="ivc-num" type="text">
        </label>
        <label>
            Номер входящего
            <input class="custom-input" style="max-width: 100px" id="input-num" type="text">
        </label>
    </div>
    <div class="horizontal-view">
        <label>
            Дата регистрации
            <input class="custom-date" id="registration-date" type="date" value="2024-07-09" />
        </label>
    </div>
    <div class="horizontal-view">
        <label>
            Куда направлено письмо
            <div class="custom-select">
                <select name="address" id="address-select">
                    <option value="" disabled selected hidden>Выберите вариант</option>
                </select>
            </div>
        </label>
        <label class="custom-label custom-label-right">
            Номер ЕАСД
            <input class="custom-input custom-input-small" id="easd-num" type="text">
        </label>
    </div>
    <div class="horizontal-view">
        <label>
            Кому направлено письмо
            <div class="custom-select">
                <select name="participant" id="participant-select">
                    <option value="" disabled selected hidden>Выберите вариант</option>
                </select>
            </div>
        </label>
        <label>
            <input id="prilojenie" type="checkbox">
            Приложение
        </label>
    </div>
    <div class="horizontal-view">
        <label>
            Подписант
            <div class="custom-select">
                <select name="signers" id="signer-select">
                    <option value="" disabled selected hidden>Выберите вариант</option>
                </select>
            </div>
        </label>
    </div>
    <div class="horizontal-view">
        <label>
            Исполнитель
            <div class="custom-select">
                <select name="executors" id="executor-select">
                    <option value="" disabled selected hidden>Выберите вариант</option>
                </select>
            </div>
        </label>
    </div>
    <div class="horizontal-view">
        <label>
            Тема
            <input class="custom-input" id="topic" type="text">
        </label>
    </div>
    <div class="horizontal-view">
        <label style="display: flex">
            Теги
            <select id="tags" name="tags"></select>
        </label>
    </div>
    <div class="horizontal-view">
        <label>
            Примечание
            <input class="custom-input" id="note" type="text">
        </label>
        <label>
            <input id="reserve" type="checkbox" checked="checked">
            Резерв
        </label>
    </div>
    <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="modal2" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ошибка</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
