<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Исходящие</title>
    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/multiselect.css">
    <script src="../js/outputPage.js"></script>
    <script src="../js/fileUploader.js"></script>
    <script src="../js/multiselect.js"></script>
    <script src="../js/modal.js"></script>
</head>
<body>
    <header class="header">
        <nav class="header-navigation">
        </nav>
    </header>
    <main>
        <section class="letter-section">
            <div class="fields">
                <div class="custom-input">
                    <label for="ivc-num">Номер исходящего ИВЦ ЖА</label>
                    <div class="field-container">
                        <input id="ivc-num" type="text">
                        <p id="ivc-num-auto-insert-info" class="auto-insert-value" hidden>автоматическая вставка значения</p>
                    </div>
                </div>
                <div class="custom-input">
                    <label for="easd-num" class="custom-label custom-label-right">Номер ЕАСД</label>
                    <input id="easd-num" type="text">
                </div>
                <div class="dividing-line dividing-up"></div>
                <div class="custom-date">
                    <label for="registration-date">Дата регистрации</label>
                    <input id="registration-date" type="date" value="2024-07-09" />
                </div>
                <div class="dividing-line dividing-up"></div>
                <div class="custom-select">
                    <label for="address-select">Куда направлено письмо</label>
                    <select name="address" id="address-select">
                        <option value="" disabled selected hidden>Выберите вариант</option>
                    </select>
                </div>
                <div class="custom-select">
                    <label for="participant-select">Кому направлено письмо</label>
                    <select name="participant" id="participant-select">
                        <option value="" disabled selected hidden>Выберите вариант</option>
                    </select>
                </div>
                <div class="custom-select">
                    <label for="signer-select">Подписант</label>
                    <select name="signers" id="signer-select">
                        <option value="" disabled selected hidden>Выберите вариант</option>
                    </select>
                </div>
                <div class="custom-select">
                    <label for="executor-select">Исполнитель</label>
                    <select name="executors" id="executor-select">
                        <option value="" disabled selected hidden>Выберите вариант</option>
                    </select>
                </div>
                <div class="multiselect">
                    <label for="tags">Теги</label>
                    <select id="tags" name="tags"></select>
                </div>
                <div class="dividing-line dividing-up"></div>
                <div class="custom-textarea text-area-small">
                    <label for="topic">Тема</label>
                    <textarea id="topic"></textarea>
                </div>
                <div class="custom-textarea">
                    <label for="note">Примечание</label>
                    <textarea id="note"></textarea>
                </div>
                <div class="custom-checkbox">
                    <input id="prilojenie" type="checkbox">
                    <label for="prilojenie">Приложение</label>
                </div>
                <div class="custom-checkbox">
                    <input id="reserve" type="checkbox">
                    <label for="reserve">Резерв</label>
                </div>
                <div class="dividing-line dividing-up"></div>
                <div id="file-uploader"></div>
            </div>
            <div class="dividing-line dividing-up"></div>
            <button class="letter-save-btn" onclick="saveDocument()">
                Сохранить письмо
            </button>
        </section>
    </main>
    <div class="horizontal-view">
        <label>
            <input id="is-answer" type="checkbox">
            Ответ на входящее
        </label>
    </div>
    <div id="answer-row" class="horizontal-view" style="justify-content: end; display: none">
        <label>
            Год входящего
            <select id="years" name="years" data-placeholder="Год" data-search="false" data-select-all="true" multiple data-multi-select>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2021">2021</option>
                <option value="2020">2010</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
            </select>
        </label>
        <label>
            Месяц входящего
            <select id="months" name="months" data-placeholder="Месяц" data-search="false" data-select-all="true" multiple data-multi-select>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
                <option value="7">07</option>
                <option value="8">08</option>
                <option value="9">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </label>
        <div class="custom-select">
            <label for="input-select">Номер входящего</label>
            <select name="doc-num" id="input-select" disabled>
                <option value="" disabled selected hidden>Нет писем</option>
            </select>
        </div>
    </div>
</body>
</html>
